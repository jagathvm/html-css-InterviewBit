<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewbit Clone</title>
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Lato:wght@100;300;400;700;900&family=Libre+Baskerville&family=Montserrat:wght@700&family=Nunito:wght@200;400;500;600;700;900&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Lato:wght@100;300;400;700;900&family=Libre+Baskerville&family=Montserrat:wght@700&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
   <header class="header-container">
        <div class="left-section">
            <div class="logo-container">
                <img class="logo" src="./icons/header/interviewbit-icon.svg">
            </div>
            <div class="header-nav-text item-spacing">Practice</div>
            <div class="resources-container item-spacing ">
                <div class="header-nav-text">Resources 
                </div>
                <span class="material-symbols-outlined expand-item">
                    expand_more
                </span>
            </div>
            <div class="header-nav-text item-spacing">Contests</div>
            <div class="resources-container item-spacing">
                <div class="header-nav-text">Online IDE
                </div>
                <span class="material-symbols-outlined expand-item" >
                    expand_more
                </span>
            </div>
            <div class="resources-container item-spacing">
                <div class="header-nav-text">Free Mock
                </div>
                <span class="material-symbols-outlined expand-item">
                    expand_more
                </span>
            </div>
            <div class="header-nav-text item-spacing">Events</div>
            <div class="header-nav-text item-spacing">Scaler</div>
            <div class="search-button-container">
                <img class="search-button" src="./icons/header/search-button.svg">
            </div>
        </div>
        <div class="right-section">
            <div class="sign-in"><span class="sign-in-button">Sign in</span></div>
            <div class="scaler">
                <img class="lightning-button" src="./icons/header/lightning.png">
                <span class="experience-scaler-button">Experience Scaler</span>
            </div>
        </div>
   </header>
   <main>
    <div class="content-container-1">
        <div class="image-content-container-1">
            <img class="image-content-1" src="./icons/main/background-image.svg" />
        </div>
    </div>
    <div class="content-container-2">
        <div class="content-container-2-div">
            <span class="content-container-2-div-content-1">Everything you need to crack your</span>
        </div>
        <div class="content-container-2-div">
            <span class="content-container-2-div-content-2">Next Tech Interview</span>
        </div>
        <div class="content-container-2-div-3">
            <span class="content-container-2-div-1-content-3">Get Started for free</span>
            <span class="material-symbols-outlined arrow-right"><small>arrow_right_alt</small></span>
        </div>
        <div class="image-content-container-2">
            <img class="image-content-2" src="./main/main-picture.svg" />
        </div>
        <div class="image-container-3">
            <div class="image-container-3-image-1">
                <div class="image-background">
                    <img style="width: 90%;" src="./main/practice-icon-large.svg">
                </div>
                <div class="image-caption">
                    Practice Problems
                </div>
            </div>
            <div class="image-container-3-image-2">
                <div class="image-background" style="
                width: 200px;
                height: 90px;
                background-color: orange;
                border-radius: 15px;
                ">
                </div>
                <div class="image-background-programs">
                    <img class="image-program-45" src="./main/java.svg">
                    <img class="image-program-70" src="./main/javascript.svg">
                    <img class="image-ff" src="./main/fast-forward.svg">
                    <img class="image-program-70" src="./main/python.svg">
                    <img class="image-program-45" src="./main/cplusplus.svg">
                </div>                                                    
                <div class="image-caption">
                    Fast Track Courses
                </div>
            </div>
            <div class="image-container-3-image-3">
                <div class="image-background">
                    <img style="width: 90%;" src="./main/interview-prep-large.svg">
                </div>
                <div class="image-caption">
                    Interview Prep
                </div>
            </div>
        </div>
    </div>
    <div class="content-container-3">
        <img src="./main/users-cracked.png" style="width: 100%;">
    </div>
    </main>
</body>
</html>
